<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2C3E50;
            color: #ECF0F1;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #F1C40F;
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 50px auto;
            background-color: #34495E;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #34495E;
            border-radius: 4px;
            background-color: #ECF0F1;
            color: #2C3E50;
            font-size: 16px;
        }
        button {
            background-color: #F1C40F;
            color: #2C3E50;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto;
        }
        button:hover {
            background-color: #d4ac0d;
        }
        #result {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #34495E;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Geolocation</h1>
    <form method="post" action="http://127.0.0.1:5000/geo">
        <label for="location">Enter Location:</label>
        <input type="text" id="location" name="location" required>
        <button type="submit">Get Coordinates</button>
    </form>

    {% if latitude and longitude %}
    <div id="result">
        <h3>Coordinates for {{ request.form.get('location') }}:</h3>
        <p>Latitude: {{ latitude }}</p>
        <p>Longitude: {{ longitude }}</p>
    </div>
    {% elif error %}
    <div id="result">
        <p>{{ error }}</p>
    </div>
    {% endif %}
</body>
</html>
