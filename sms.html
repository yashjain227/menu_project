<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send SMS</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2C3E50;
            color: #ECF0F1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #F1C40F;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: #34495E;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            color: #ECF0F1;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #ECF0F1;
            color: #2C3E50;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #F1C40F;
            color: #2C3E50;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #D4AC0D;
        }

        input[type="submit"]:focus {
            outline: none;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        .success {
            background-color: #2ECC71;
            color: #2C3E50;
        }

        .error {
            background-color: #E74C3C;
            color: #ECF0F1;
        }
    </style>
</head>
<body>
    <form action="{{ url_for('sms_') }}" method="POST">
        <h1>Send an SMS</h1>

        {% if success %}
            <div class="message success">{{ success }}</div>
        {% elif error %}
            <div class="message error">{{ error }}</div>
        {% endif %}

        <label for="accountsid">Twilio Account SID:</label>
        <input type="text" id="accountsid" name="accountsid" required>

        <label for="authtoken">Twilio Auth Token:</label>
        <input type="text" id="authtoken" name="authtoken" required>

        <label for="msgbody">Message:</label>
        <input type="text" id="msgbody" name="msgbody" required>
        
        <label for="from_phno">Your Twilio Number:</label>
        <input type="text" id="from_phno" name="from_phno" required>
        
        <label for="to_phno">Recipient's Number:</label>
        <input type="text" id="to_phno" name="to_phno" required>
        
        <input type="submit" value="Send">
    </form>
</body>
</html>
